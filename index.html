<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Genny The Generator</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,400;0,500&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/styles/styles.css"
    />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1 class="app-title">Genny</h1>
        <p class="app-subtitle">AI Markdown Generator</p>
        <button
          type="button"
          class="theme-toggle"
          id="themeToggle"
          aria-label="Toggle light/dark theme"
          title="Toggle theme"
        >
          <span
            class="theme-icon theme-icon-sun"
            aria-hidden="true"
            >☀</span
          >
          <span
            class="theme-icon theme-icon-moon"
            aria-hidden="true"
            >☽</span
          >
        </button>
      </header>

      <main class="container">
        <section
          class="output-area"
          aria-label="Generated markdown"
        >
          <textarea
            class="editable-content"
            id="markdownOutput"
            placeholder="Generated markdown will appear here..."
            aria-label="Generated markdown output"
          ></textarea>
        </section>

        <section
          class="input-section"
          aria-label="Prompt input"
        >
          <div class="textarea-container">
            <textarea
              class="input-textarea"
              id="promptInput"
              placeholder="Enter your prompt here... (Ctrl+Enter to generate)"
              aria-label="Prompt input"
            ></textarea>
          </div>
          <div class="button-container">
            <button
              type="button"
              class="generate-btn"
              id="generateBtn"
            >
              <span class="btn-text">Generate</span>
              <span
                class="btn-loading"
                aria-hidden="true"
                >Generating…</span
              >
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="src/renderer.js"></script>
  </body>
</html>
